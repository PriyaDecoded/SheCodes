<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="src/styles.css" />
  </head>
  <body class="p-5">
    <div class="container">
      <div class="row">
        <div class="col">
          <p class="text-center text-muted mb-0">Toronto</p>
          <p class="text-center text-muted mb-0">Sunday, Aug 21</p>
          <h1 class="text-center mb-0 ps-3">25&#176;</h1>
          <h3 class="text-center fw-light">Sunny</h3>
          <h6 class="text-center fw-light">High 26&#176;| Low 19&#176;</h6>
        </div>
      </div>
    </div>

    <div class="container-fluid border-bottom border-top" style="width: 300px">
      <div class="row text-center">
        <div class="col">
          Now <br />
          25&#176;
        </div>
        <div class="col">
          6pm <br />
          24&#176;
        </div>
        <div class="col">
          7pm <br />
          23&#176;
        </div>
        <div class="col">
          8pm <br />
          22&#176;
        </div>
        <div class="col">
          9pm <br />
          20&#176;
        </div>
      </div>
    </div>

    <div class="container-fluid" style="width: 300px">
      <div class="row text-center">
        <div class="col-6">Weekly Forecast</div>
        <div class="col-6">Min/ Max</div>
      </div>
    </div>

    <div class="container-fluid" style="width: 300px">
      <div class="row text-center">
        <div class="col-6">Today</div>
        <div class="col-6">25&#176; / 19&#176;</div>
      </div>
    </div>
    <div class="container-fluid" style="width: 300px">
      <div class="row text-center">
        <div class="col-6">Monday</div>
        <div class="col-6">25&#176; / 19&#176;</div>
      </div>
    </div>
    <div class="container-fluid" style="width: 300px">
      <div class="row text-center">
        <div class="col-6 text-center">Tuesday</div>
        <div class="col-6">25&#176; / 19&#176;</div>
      </div>
    </div>
    <div class="container-fluid" style="width: 300px">
      <div class="row text-center">
        <div class="col-6 text-center">Wednesday</div>
        <div class="col-6">25&#176; / 19&#176;</div>
      </div>
    </div>
    <div class="container-fluid" style="width: 300px">
      <div class="row text-center">
        <div class="col-6 text-center">Thursday</div>
        <div class="col-6">25&#176; / 19&#176;</div>
      </div>
    </div>
    <div class="container-fluid" style="width: 300px">
      <div class="row text-center">
        <div class="col-6 text-center">Friday</div>
        <div class="col-6">25&#176; / 19&#176;</div>
      </div>
    </div>
    <div class="container-fluid" style="width: 300px">
      <div class="row text-center">
        <div class="col-6 text-center">Saturday</div>
        <div class="col-6">25&#176; / 19&#176;</div>
      </div>
    </div>
  </body>
</html>
